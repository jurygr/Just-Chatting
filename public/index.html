<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Just Chatting</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="join">
            <form action="chat.html" class="join-form">
                <h2 class="title">Just Chatting</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input 
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Inserisci l'username"
                    required
                    />
                </div>
                <div class="input-field">
                    <i class="fas fa-door-open"></i>
                    <select name="room" id="room">
                        <option value="">Scegli la stanza</option>
                        <option value="Amici">Amici</option>
                        <option value="Lavoro">Lavoro</option>
                        <option value="Game">Game</option>
                        <option value="Viaggi">Viaggi</option>
                        <option value="News">News</option>
                        <option value="Bitcoin">Bitcoin</option>
                    </select>
                </div>
                <input type="submit" class="btn solid" value="Entra nella Chat"/>
                <p class="social-text">Made with ❤ by Jury Griseri</p>
                <div class="social-media">
                    <a href="" class="social-icon">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </form>
            </div>
        </div>
    </div>

    <div class="panel-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Benvenuto su Just Chatting</h3>
                <p>Una app di messaggistica, anonima dove puoi chattare in tranquillità con chi vuoi. Inserisci un nome, scegli una stanza ed inizia a chattare.</p>
            </div>
            <img src="image/logo.svg" class="image" alt="" />
        </div>
    </div>
</body>
</html>
